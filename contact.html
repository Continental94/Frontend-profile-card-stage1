<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Frontend Wizards Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="contact-wrapper">
            <h1>Contact Us</h1>
            <form id="contact-form" novalidate> <div class="form-group">
                    <label for="full-name">Full Name *</label>
                    <input type="text" id="full-name" data-testid="test-contact-name" required aria-required="true">
                    <p 
                        class="error-message" 
                        id="error-name" 
                        data-testid="test-contact-error-name" 
                        aria-live="polite"
                    ></p>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" data-testid="test-contact-email" required aria-required="true">
                    <p 
                        class="error-message" 
                        id="error-email" 
                        data-testid="test-contact-error-email" 
                        aria-live="polite"
                    ></p>
                </div>

                <div class="form-group">
                    <label for="subject-input">Subject</label>
                    <input type="text" id="subject-input" data-testid="test-contact-subject">
                    <p 
                        class="error-message" 
                        id="error-subject" 
                        data-testid="test-contact-error-subject" 
                        aria-live="polite"
                    ></p>
                </div>

                <div class="form-group">
                    <label for="message-input">Message *</label>
                    <textarea 
                        id="message-input" 
                        data-testid="test-contact-message" 
                        required 
                        aria-required="true"
                        rows="5" 
                        cols="30"
                    ></textarea>
                    <p 
                        class="error-message" 
                        id="error-message" 
                        data-testid="test-contact-error-message" 
                        aria-live="polite"
                    ></p>
                </div>

                <button type="submit" data-testid="test-contact-submit">Send Message</button>
            </form>

            <div id="success-message" data-testid="test-contact-success" role="alert" style="display: none;">
                <p>Thank you! Your message has been sent successfully. We will get back to you shortly.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
